<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="title">SketchPad</div>
            <div class="mode">Mode: Coloring</div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Erasor</button>
                    <button onclick="changeColor('gray')">Gray</button>
                    <button onclick="changeColor('rainbow')">Rainbow</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div id="input-container">
                    <input 
                    type="text" 
                    placeholder="Size" 
                    value="16" 
                    onchange="changeSize(this.value)">
                    <button>Set Size</button>
                </div>
            </div>
        </div>
    </body>
    <script src="game.js"></script>
</html>
